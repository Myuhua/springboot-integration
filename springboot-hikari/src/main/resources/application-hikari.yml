spring:
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.16.11.241:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: Admin123!
  # Hikari 连接池配置（官方文档https://github.com/brettwooldridge/HikariCP）
  # 最小空闲连接数量
  hikari:
    minimum-idle: 5
    # 空闲连接存活最大时间，默认600000（10分钟）
    idle-timeout: 180000
    # 连接池最大连接数，默认是10
    maximum-pool-size: 10
    # 此属性控制从池返回的连接的默认自动提交行为,默认值：true
    auto-commit: true
    # 连接池名称
    pool-name: MyHikariCP
    # 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
    max-lifetime: 1800000
    # 数据库连接超时时间,默认30秒，即30000
    connection-timeout: 30000
    connection-test-query: SELECT 1

# mybatis-plus详细配置官网 https://mp.baomidou.com/config/，除必要配置外 ，其他配置可根据需要参考官网文档配置
mybatis-plus:
  # 实体类扫描路径
  type-aliases-package: com.yuhua.**.entity
  # xml 扫描路径
  mapper-locations: classpath:mapper/*/*.xml
  #以下两项可不配置
  configuration:
    jdbc-type-for-null: null
  global-config:
    # 关闭 mybatis-plus的 banner
    banner: false
